<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <form class="calc">
            <table>
                <tr>
                    <td colspan="4" class="input">
                        <input type="" class="tela">
                    </td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>C</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>=</td>
                </tr>
             </table>
        </form>
    </div>
</body>
<script type="text/javasript" src="./calc.js"></script>
</html>
