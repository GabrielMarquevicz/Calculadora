<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section></section>
    </main>
    <section id="calculator">
      <h1 id="title">Calculadora</h1>
      <input type="display" id="display" readonly /><br /><br />

      <input type="button" value="7" onclick="setNumero(this.value)" />
      <input type="button" value="8" onclick="setNumero(this.value)" />
      <input type="button" value="9" onclick="setNumero(this.value)" />
      <input type="button" value="*" onclick="setNumero(this.value)" /><br />

      <input type="button" value="4" onclick="setNumero(this.value)" />
      <input type="button" value="5" onclick="setNumero(this.value)" />
      <input type="button" value="6" onclick="setNumero(this.value)" />
      <input type="button" value="-" onclick="setNumero(this.value)" /><br />

      <input type="button" value="1" onclick="setNumero(this.value)" />
      <input type="button" value="2" onclick="setNumero(this.value)" />
      <input type="button" value="3" onclick="setNumero(this.value)" />
      <input type="button" value="+" onclick="setNumero(this.value)" /><br />

      <input type="button" value="/" onclick="setNumero(this.value)" />
      <input type="button" value="0" onclick="setNumero(value)" />
      <input type="button" value="." onclick="setNumero(this.value)" />
      <input type="button" value="=" id="igual" onclick="setIgual()" /><br /><br />
      <input type="button" value="Limpar" id="limpar" onclick="limparDisplay()" />
    </section>
  </body>
  <script type="text/javascript" src="./calc.js"></script>
</html>
